<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body>
<div style="display: flex; justify-content: right;">
    <button type="button" class="btn btn-primary m-5"><a th:href="@{/signin}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Sign In</a></button>
</div>
<div style="display: flex; justify-content: center;">
    <h1 class="mx-auto mt-100">Home</h1>
</div>
<div class="container mx-auto p-5" style="display: block; width: 100rem; text-align: center">
    <ul class="list-group list-group-flush">
        <th:block th:each="title, iter : ${titles}">
            <li class="list-group-item" style="display: flex; justify-content: space-evenly; align-items: center;">
                <a th:href="@{/article/{title}(title=${title})}">
                    <span th:text="${title}" style="font-weight: bold;"></span>
                </a>
                <span th:text="${dates[iter.index]}"></span>
            </li>
        </th:block>
    </ul>
</div>

</body>
</html>
