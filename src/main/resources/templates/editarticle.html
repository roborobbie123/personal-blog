<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Article</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../static/styles.css" rel="stylesheet">
    </head>
    <body>
    <div style="display: flex; justify-content: right;">
        <button type="button" class="btn btn-primary m-5"><a th:href="@{/dashboard}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Back</a></button>
    </div>
    <div class="container mx-auto p-5" style="display: block; width: 100rem; text-align: left">
        <form th:action="@{/editarticle}" method="post">
            <div class="mb-5">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:value="${title}" name="title">
            </div>
            <div class="mb-5">
                <label for="date" class="form-label">Date</label>
                <input type="text" class="form-control" id="date" th:value="${date}" name="date">
            </div>
            <div class="mb-5">
                <textarea id="content" name="content" rows="16" cols="100" style="resize: none;" th:text="${content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="reset" class="btn btn-primary">Discard Changes</button>
        </form>
    </div>


    </body>
</html>
