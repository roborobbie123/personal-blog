<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-sm p-3 mx-auto" style="max-width:30rem">
      <h1 class="mt-3">Sign In</h1>
      <form th:action="@{/signin}" method="post">
        <div class="mt-3 mx-auto" >
          <label class="form-label p-2 mb-0" for="username">Enter username: </label>
          <input th:value="${username}" type="text" step="0.01" class="form-control" id="username" name="username" required>
        </div>
        <div class="mt-3">
          <label class="form-label p-2 mb-0" for="password">Enter password: </label>
          <input th:value="${password}" type="password" step="0.01" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Sign in</button>
      <form>
    </div>

  </body>
</html>
