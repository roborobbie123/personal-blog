<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/styles.css" rel="stylesheet">
  </head>
  <body>
    <div style="display: flex; justify-content: right;">
      <button type="button" class="btn btn-primary m-5"><a th:href="@{/dashboard}" class="link-offset-2 link-underline link-underline-opacity-0" style="color: inherit">Back</a></button>
    </div>
    <div class="container mx-auto p-5" style="display: block; width: 100rem; text-align: center">
      <h3 th:text="${title}"></h3>
      <br/>
      <form th:action="@{/deletepage/{title}(title=${title})}" method="post">
        <div class="mb-5">
          <label for="delete" class="form-label">Are you sure you want to delete this article?</label>
          <br/>
          <button type="submit" id="delete" name="delete" class="btn btn-primary m-5">Delete</button>
        </div>
      </form>
  </body>
</html>
